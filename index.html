<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS Link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/gif">
    <!-- External CSS Link -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Bank - Welcome</title>
</head>

<body class="bg-gradient-to-r from-indigo-900 to-indigo-300">

    <header>
        <!-- Animation Area Start -->
        <div class="animation-area">
            <ul class="circle-area">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!-- Animation Area End -->

        <!-- Heading Start -->
        <div class="my-12">
            <h1 class="text-6xl text-center text-white">Welcome to State Bank</h1>
            <p class="custom-width text-right -mt-0 text-xl text-indigo-100 font-semi-bold">Always at your service!</p>
        </div>
        <!-- Heading End -->
    
        <!-- Login Form Start -->
        <div class="bg-indigo-200 w-2/4 m-auto mt-16 border rounded-lg shadow-2xl">
            <div class="p-10 text-center">
                <h2 class="text-2xl mb-5 text-indigo-600 font-semibold">Login to see your Bank details!</h2>
                <input type="email" id="user-email" class="w-3/4 p-2 border-b-4 border-indigo-600 my-2" placeholder="Enter your Email" value="iftakher.one@gmail.com">
                <input type="password" id="user-password" class="w-3/4 p-2 border-b-4 border-indigo-600 my-2" placeholder="Enter your Password" value="refat@708"><br>
                <p class="ml-20 text-lg text-left"><input type="checkbox" checked> Save login info!</p>
                <p id="invalid" class="text-red-600 font-semibold ml-20 text-lg text-left"></p>
                <button id="login-btn" class="text-white hover:text-indigo-500 bg-indigo-500 hover:bg-white text-2xl py-1 px-4 rounded-full mt-3 shadow-md">Login</button>
            </div>
        </div>
        <!-- Login Form End -->
    </header>
    


    <!-- External Script Link -->
    <script src="script.js"></script>
    <!-- Font Awesome Link --> 
    <script src="https://kit.fontawesome.com/f7d5949a35.js" crossorigin="anonymous"></script>

</body>

</html>

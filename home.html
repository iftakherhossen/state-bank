<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS Link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/gif">
    <!-- External CSS Link -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Welcome User</title>
</head>

<body>
    <header class="bg-indigo-400 flex justify-between sticky">
        <div>
           <h1 class="text-left text-3xl ml-8 my-3">Welcome, <a href="#" class="text-white">Iftakher Hossen</a></h1> 
        </div>
        <div>
            <button id="logout-btn" class="text-indigo-600 hover:text-white bg-indigo-100 hover:bg-indigo-900 text-xl py-1 px-4 rounded-full my-3 shadow-md mr-8">Log Out</button>
        </div>
    </header>
    
    <main class="w-8/12 m-auto">
        <!-- Balance and Transaction Section Start -->
        <section class="mt-12 mb-6 pt-2 px-16">
            <div class="grid grid-cols-3 gap-4 mx-auto">
                <div class="bg-green-500 p-8 rounded-lg shadow-md text-white">
                    <h4 class="text-xl mb-3">Deposit</h4>
                    <h3 class="text-2xl font-semibold">$ <span  id="total-deposit">00</span></h3>
                    <p class="text-sm text-green-300 text-right custom-p-margin">August 2021</p>
                </div>
                <div class="bg-red-500 p-8 rounded-lg shadow-md text-white">
                    <h4 class="text-xl mb-3">Withdraw</h4>
                    <h3 class="text-2xl font-semibold">$ <span id="total-withdraw">00</span></h3>
                    <p class="text-sm text-red-300 custom-p-margin text-right">August 2021</p>
                </div>
                <div class="bg-indigo-500 p-8 rounded-lg shadow-md text-white">
                    <h4 class="text-xl mb-3">Balance</h4>
                    <h3 class="text-2xl font-semibold">$ <span id="total-amount">1135</span></h3>
                    <p class="text-sm text-indigo-300 text-right custom-p-margin">Total Balance</p>
                </div>
            </div>
        </section>
        <!-- Balance and Transaction Section End -->
    
        <!-- Deposit and Withdraw Section Start -->
        <section class="px-16">
            <div class="grid grid-cols-2 gap-6 w-full mx-auto">
                <div class="bg-indigo-200 p-5 rounded-lg shadow-lg">
                    <h3 class="text-2xl ml-2">Deposit</h3>
                    <div>
                        <input type="text" id="deposit-input" class="w-full p-2 border-b-4 text-xl border-indigo-600 my-2" placeholder="Enter Amount">
                        <button id="deposit-btn" class="text-white bg-indigo-600 py-1 px-4 rounded-lg mt-3 shadow-md">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-200 p-5 rounded-lg shadow-lg">
                    <h3 class="text-2xl ml-2">Withdraw</h3>
                    <div>
                        <input type="text" id="withdraw-input" class="w-full p-2 border-b-4 text-xl border-red-600 my-2" placeholder="Enter Amount">
                        <button id="withdraw-btn" class="text-white bg-red-600 py-1 px-4 rounded-lg mt-3 shadow-md">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw Section End -->
    </main>



    <!-- External Script Link -->
    <script src="home.js"></script>
    <!-- Font Awesome Link --> 
    <script src="https://kit.fontawesome.com/f7d5949a35.js" crossorigin="anonymous"></script>

</body>

</html>
